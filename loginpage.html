<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      <button class="btn btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">

      </button>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/UFC_logo.svg/532px-UFC_logo.svg.png" width="50px"/>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Informacion Luchadores
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Luchadores</a></li>
              <li><a class="dropdown-item" href="#">Campeones</a></li>
            </ul>
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Usuarios
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Admin</a></li>
              <li><a class="dropdown-item" href="#">Cliente</a></li>
            </ul>
          </div>
        </div>
        
      </div>

    
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Hola <strong>usuario</strong> Gracias por loguearte con la UFC
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
          
     
      <div class="row align-items-center">
        <div class="col row g-2">

                <center>3132 Usuarios</center>

        <div class="col row g-2">
            <div class="alert alert-danger" role="alert">
                <center>3007 Atletas</center>
              </div>
        </div>
      </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
